<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
function getItemByUid() {
  var url = "/items/" + document.getElementsByName("uid")[1].value
  var form = document.getElementById("get-item-by-uid-form")
  form.action = url
  form.method = "GET"
}
  </script>
</head>
<body>
  <div>
    <h1>Create new item</h1>
    <form action="/items" method="POST">
      <label for="uid-entry">UID:</label>
      <input type="text" id="uid-entry" name="uid">
      <br>
  
      <label for="name-entry">Name:</label>
      <input type="text" id="name-entry" name="name">
      <br>
      
      <label for="quantity-entry">Quantity:</label>
      <input type="number" id="quantity-entry" name="quantity">
      <br>
      
      <label for="description-entry">Description:</label>
      <input type="text" id="description-entry" name="description">
      <br>
      
      <label for="tags-entry">Tags:</label>
      <input type="text" id="tags-entry" name="tags">
      <br>
  
      <input type="submit" value="Submit">
    </form>
  </div>
  <div>
    <h1>Get All Items</h1>
    <form action="/items" method="GET">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div>
    <h1>Get Item By UID</h1>
    <form id="get-item-by-uid-form" onsubmit="getItemByUid()">
      <label for="uid-entry">UID:</label>
      <input type="text" id="uid-entry" name="uid">
      <br>
  
      <input type="submit" value="Submit">
    </form>
  </div>
  
</body>
</html>
